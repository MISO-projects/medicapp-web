<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    mode="side"
    opened
  >
    <mat-toolbar class="sidenav-header">Medicapp</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <div class="nav-item-content">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/medicamentos"
        routerLinkActive="active-link"
      >
        <div class="nav-item-content">
          <mat-icon>medication</mat-icon>
          <span>Medicamentos</span>
        </div>
      </a>
      <a mat-list-item routerLink="/pacientes" routerLinkActive="active-link">
        <div class="nav-item-content">
          <mat-icon>groups</mat-icon>
          <span>Pacientes</span>
        </div>
      </a>
      <a mat-list-item routerLink="/perfil" routerLinkActive="active-link">
        <div class="nav-item-content">
          <mat-icon>person</mat-icon>
          <span>Mi perfil</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
