<app-sidenav>
  <div class="app-container">
    <app-app-bar (patientSelected)="onPatientSelected($event)"></app-app-bar>

    <div class="main-content">
      <app-patient-info
        [selectedPatient]="selectedPatient"
        *ngIf="selectedPatient"
      ></app-patient-info>

      <div>
        <h4>Medicamentos para hoy</h4>
        <app-reminders-list
          [selectedPatient]="selectedPatient"
        ></app-reminders-list>
      </div>
    </div>
  </div>
</app-sidenav>
